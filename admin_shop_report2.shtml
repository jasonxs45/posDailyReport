<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>营业额日报</title>
  <!--#include file="../include/base_link.shtml" -->
  <!--#include file="include/module_link.shtml" -->
  <script type="text/javascript" src="scripts/vue.js"></script>
  <script type="text/javascript" src="scripts/vue-router.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" type="text/css" href="css/fxxtd.css?v=0.9">
  <link rel="stylesheet" type="text/css" href="css/calander.css">
  <style>
    .el-table .cell {
      width: inherit;
      display: block;
    }
  </style>
  <style>
    #app {
      overflow-x: hidden;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
      width: 100vw;
    }

    .pickdate .el-input__prefix,
    .itemname .el-input__prefix {
      display: none;
    }

    .pickdate,
    .itemname {
      width: auto !important;
    }

    .pickdate input,
    .itemname input {
      padding-left: 0 !important;
      padding-right: 0 !important;
      line-height: 1 !important;
      width: 3rem;
      text-align: center;
      background: none;
      font-weight: 600;
      border: none;
      color: #333;
    }

    .itemname input {
      text-align: left
    }

    .itemname .el-select .el-input .el-select__caret {
      height: auto;
      color: #333;
      line-height: .8rem;
      font-size: .5rem;
    }

    .echart {
      width: 100vw;
      height: 75vw;
      margin: 0 auto;
      overflow: hidden;
    }

    .echart .echart-wrapper {
      transform-origin: top left;
      -webkit-transform-origin: top left;
      width: 100%;
      height: 100%;
      /* transform:scale(.5);
      -webkit-transform:scale(.5); */
    }

    .tabs {
      font-size: 0;
      padding: .2rem 0 .5rem;
    }

    .tab-item {
      display: inline-block;
      height: 1.5rem;
      line-height: 1.5rem;
      padding: 0 .5rem;
      font-size: .6rem;
      border-top-left-radius: .4rem;
      border-top-right-radius: .4rem;
      background: #c3c3c3;
      color: #333;
      width: 33.333333%;
      text-align:center;
    }

    .tab-item.router-link-active {
      background: #f0cb96;
    }

    .extrainfo {
      margin: .5rem;
    }

    .extrainfo p {
      line-height: 1.5;
      font-size: .6rem;
      color: #333;
      border: 1px solid #ddd;
      padding: .5rem;
      border-radius: 4px;
    }

    .el-form {
      padding: 0 .5rem;
    }

    .el-form-item {
      margin-bottom: .5rem;
    }

    .el-form-item__label {
      font-size: .5rem;
      padding-right: 0 !important;
      padding-left: 5px;
    }

    .el-form-item__content {}

    .el-input {
      font-size: 0;
    }

    .el-input .el-input__inner,
    .el-select .el-input__inner {
      font-size: .5rem;
      line-height: 40px;
      height: auto;
      padding: 0 5px;
    }

    .el-date-editor .el-input__prefix,
    .el-input__suffix {
      height: 40px;
    }

    .el-input--prefix .el-input__inner {
      font-size: .5rem;
      line-height: 40px;
    }

    .el-select .el-input .el-select__caret {
      height: 40px;
    }

    .el-input--prefix .el-input__icon {
      font-size: .5rem;
    }

    .el-table__body-wrapper {
      -webkit-overflow-scrolling: touch;
    }

    .summuryData {
      font-size: .5rem;
      padding: 0 1rem .5rem;
    }

    .summuryData .statichead {
      float: left;
    }

    .summuryData .statics {
      text-align: right;
      color:#f28227;
      float: right;
      font-weight: 600;
    }

    .echart.long {
      overflow-x: scroll;
      -webkit-overflow-scrolling: touch;
    }

    .echart.long .echart-wrapper {
      width: 180%;
    }

    .el-input__icon.el-icon-date {
      display: none;
    }

    .el-date-picker {
      width: 100%;
      left: 0 !important;
    }

    .el-date-picker .el-picker-panel__content {
      width: 100%;
      margin: 15px 0;
    }

    .el-picker-panel__icon-btn {
      font-size: .7rem;
    }

    .ellepsing {
      width: 100px;
    }

    .ellepsing .cell {
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="page" id="app">
    <div class="tabs">
      <router-link to="/" tag="div" class="tab-item" exact>日报汇总情况</router-link>
      <router-link to="/marketquery" tag="div" class="tab-item">多店铺明细</router-link>
      <router-link to="/shopquery" tag="div" class="tab-item">单店铺明细</router-link>
    </div>
    <keep-alive>
      <router-view></router-view>
    </keep-alive>
  </div>
  <div id="container"></div>
  <!--#include file="../include/toast.shtml" -->
  <!--#include file="../include/base_js.shtml" -->
  <script src="scripts/layer/layer.js"></script>
  <script src="scripts/echarts.common.min.js"></script>
  <script src="components/component.shopquery.js"></script>
  <script src="components/component.marketquery.js"></script>
  <script src="components/component.statistic.js"></script>
  <script src="scripts/my.js"></script>
</body>

</html>
